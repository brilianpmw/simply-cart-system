<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: #07023B;">
        <div class="container">

            <a class="navbar-brand" href="#">CC Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <button id="troli" onclick="showtrolli()" type="button" class="troli"
                    style="background-color: transparent; border-color: transparent; color: white;" data-toggle="modal"
                    data-target="#exampleModalCenter" data-backdrop="static" data-keyboard="false">
                    <i class="fas fa-shopping-cart mr-1"></i>My
                    Cart(<span id="jml-troli"></span>) </button>
            </div>
        </div>

    <!-- end nav -->

    <!-- modals -->


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Your Troli</h5>
                    <button type="button" onclick="closedata()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="kosong" class="row">

                    </div>
                    <div id="datatroli" class="row">





                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closedata()" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Check Out</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modals -->
    <!-- start jumbotron  -->
    <div class="jumbo">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="animated fadeInDown text-white text-center ">New Release has come</h1>

                </div>
            </div>
            <div id="datasepatu" class="row">




            </div>
        </div>
    </div>
    <!-- end jumbotron -->

    <!-- Optional JavaScript -->
